<!DOCTYPE html>
<!--

In a new index.html file display three images (that you would be legally allowed to use for a commercial project) and do the following:

>Select a theme which ties all three images together. |DONE|

>Ensure each image is under 300kb. |DONE|

>Give each image appropriate width and height attributes (retaining its original aspect ratio). |DONE|

>Underneath each image, provide information on its copyright license. |DONE|

>Use CSS filters to change the appearance of all three of your images. |DONE|

>Give each image an appropriate alt attribute. |DONE|

>Give each image an appropriate title attribute. |DONE|



-->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Exercise 3: Images</title>
    <link rel="stylesheet" href="Exercise 3 Style.css" type="text/css">
</head>

<body bgcolor="#E2B4BD">

    <!-- Header Section -->
    <div class="myheader">
        <h1>Phases of the Sky</h1>
    </div>

    <br>

    <center>
        <!-- Image 1: Starry Sky, Including proper Title and attribute-->
        <div class="img1">
            <img src="Starry.jpg" title="Starry Sky" alt="Starry Sky" width="640px" height="427px">
        </div>
        <!-- Copyright for Image 1 -->
        <div class="copyrightext">Unsplash.com | Patrick Carr | 2018 | All rights Reserved</div>

        <br>

        <!-- Image 2: Sunset Sky, Including proper Title and attribute -->
        <div class="img2">
            <img src="Sunset.jpg" title="Sunset Sky" alt="Sunset Sky" width="640px" height="427px">
        </div>
        <!-- Copyright for Image 2 -->
        <div class="copyrightext">Unsplash.com | Diego PH | 2017 | All rights Reserved</div>

        <br>

        <!-- Image 3: Aurora Sky, Including proper Title and attribute -->
        <div class="img3">
            <img src="Aurora.jpg" title="Aurora Sky" alt="Aurora Sky" width="640px" height="427px">
        </div>
        <!-- Copyright for Image 3 -->
        <div class="copyrightext">Unsplash.com | Matt Houghton | 2019 | All rights Reserved</div>
    </center>

</body>

</html>
