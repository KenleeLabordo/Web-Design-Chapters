<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petrol Calculator</title>
  <style>
    /* Styling for the calculator */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .input-field {
      margin-bottom: 10px;
    }
    .input-field label {
      display: block;
      margin-bottom: 5px;
    }
    .input-field input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s ease; /* Smooth transition for input focus */
    }
    .input-field input[type="number"]:focus {
      border-color: #007bff; /* Highlight input when focused */
      outline: none;
    }
    .btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease; /* Smooth transition for hover effect */
    }
    .btn:hover {
      background-color: #0056b3; /* Darker background color on hover */
    }
  </style>
</head>
      
<body>
  <div class="container">
    <!-- Input fields for cost per liter and number of liters -->
    <div class="input-field">
      <label for="cost">Cost of petrol per liter:</label>
      <input type="number" id="cost" step="0.01" value="1.72"> <!-- Default value set to 1.72 -->
    </div>
    <div class="input-field">
      <label for="liters">Number of liters purchased:</label>
      <input type="number" id="liters" step="0.01" value="0"> <!-- Default value set to 0 -->
    </div>
    <!-- Button to trigger the calculation -->
    <button class="btn" onclick="calculateTotal()">Calculate Total Cost</button>
    <!-- Paragraph tag to display the total cost -->
    <p id="totalCost"></p>
  </div>

  <script>
    // JavaScript function to calculate total cost
    function calculateTotal() {
      // Retrieving input values
      const costPerLiter = parseFloat(document.getElementById('cost').value);
      const litersPurchased = parseFloat(document.getElementById('liters').value);
      // Calculating total cost
      const totalCost = costPerLiter * litersPurchased;
      // Displaying total cost
      document.getElementById('totalCost').textContent = `Total Cost: $${totalCost.toFixed(2)}`;
    }
  </script>
</body>
</html>
